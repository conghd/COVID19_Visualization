
<html>

<head>
    <style>
    </style>
</head>

<body>
    <svg id="container" height="600" width="500">
        <g id="body" transform="translate(150,150)"></g>
        
    </svg>
</body>
<script src="d3.js"></script>
<script>
    const DEBUG = true;
    function log(message) {
        if (DEBUG)
        console.log(message);
    }
    let body = d3.select("#body")
    d3.json("countries.geo.json").then(showData)

    function showData(mapInfo) {
        let bodyHeight = 400
        let bodyWidth = 400

        log(mapInfo)

        let projection = d3.geoNaturalEarth1()
            .scale(80)
            .translate([bodyWidth/2, bodyHeight/2])

        let path = d3.geoPath()
            .projection(projection)

        body.selectAll("path").data(mapInfo.features)
            .enter().append("path")
            .attr("d", d => path(d))
            .attr("stroke", "black")
            .attr("fill", "none")
    }

</script>
</html>
